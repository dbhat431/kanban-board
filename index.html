<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop API</title>

    <link rel="stylesheet" href="style.css" />
    <script src="drag.js" defer></script>
    <script src="todo.js" defer></script>
</head>

<body>

    <div class="board">
        <form id="todo-form" style="color: black;">
            <input type="text" placeholder="Enter new TODO..." id="todo-input" />
            <button type="submit">Add +</button>
        </form>

        <div class="lanes">
            <div class="swim-lane" id="todo-lane">
                <h3 class="heading">TODO</h3>

                <p class="task" draggable="true">Shopping</p>
                <p class="task" draggable="true">Water the plants</p>
                <p class="task" draggable="true">To go for walk</p>
        
            </div>

            <div class="swim-lane">
                <h3 class="heading">Doing</h3>

                <p class="task" draggable="true">Reading </p>
            </div>

            <div class="swim-lane">
                <h3 class="heading">Done</h3>

                <p class="task" draggable="true">
                    Cooking
                </p>
            </div>
        </div>
    </div>
</body>

</html>
